<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator</h1>
    <div id="joke-container">
      <p id="joke-text">Click the button to generate a joke!</p>
    </div>
    <div class="buttons">
      <button id="joke-button">Get a Joke</button>
      <button id="favorites-button">Add to Favorites</button>
      <button id="copy-button">Copy Joke</button>
    </div>
    <div id="favorites-list">
      <h2>Favorite Jokes</h2>
      <ul id="favorites-ul"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
